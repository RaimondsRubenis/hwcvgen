<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>CV Generator</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<script src="scripts/main.js"></script>
<body>
  <div class="container">
    <h2>CV Generator</h2>
    <form method="post" action="cv.php" target="_blank" enctype="multipart/form-data">
      <label for="name">Vārds</label>
      <input type="text" name="name" required>
      <label for="surname">Uzvārds</label>
      <input type="text" name="surname" required>

      <label for="bday">Dzimšanas datums</label>
      <input type="date" name="bday" required>

      <label for="email">E-pasts</label>
      <input type="email" name="email" required>
      <hr>
      <h3>Izglītība</h3>
      <div id="education-container">
      </div>
      <a class="button" onclick="addItems('edu')">+</a>
      <hr>
      <h3>Valodas</h3>
      <div id="language-container">
        <div class="lang-elem-container">
          <label for="language">Valoda</label>
          <input type="text" name="language[]" list="lan" required>
          <datalist id="lan">
            <option value="Latviešu">
              <option value="Angļu">
                <option value="Krievu">
                </datalist>
                <table>
                  <tr>
                    <td>
                      <label for="lanSpeak">Runātprasmes Līmenis</label>
                      <select name="lanSpeak[]">
                        <option value="Labi">Labs</option>
                        <option value="Vidēji">Vidējs</option>
                        <option value="Teicami">Teicams</option>
                        <option value="Pamatzināšanas">Pamatzināšanas</option>
                        <option value="Dzimtā valoda">Dzimtā valoda</option>
                      </select>
                    </td>
                    <td>
                      <label for="lanRead">Lasītprasmes Līmenis</label>
                      <select name="lanRead[]">
                        <option value="Labi">Labs</option>
                        <option value="Vidēji">Vidējs</option>
                        <option value="Teicami">Teicams</option>
                        <option value="Pamatzināšanas">Pamatzināšanas</option>
                        <option value="Dzimtā valoda">Dzimtā valoda</option>
                      </select>
                    </td>
                    <td>
                      <label for="lanWrite">Rakstītprasmes Līmenis</label>
                      <select name="lanWrite[]">
                        <option value="Labi">Labs</option>
                        <option value="Vidēji">Vidējs</option>
                        <option value="Teicami">Teicams</option>
                        <option value="Pamatzināšanas">Pamatzināšanas</option>
                        <option value="Dzimtā valoda">Dzimtā valoda</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <a class="button" onclick="addItems('lan')">+</a>
            <hr>
            <label for="fileToUpload">Pievienot Bildi</label>
            <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
            <br>
            <input type="submit" name="submit">
          </form>
        </div>
      </body>
      </html>
